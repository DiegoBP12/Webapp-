$def with(datos)
<br>
<h1 class="text-center"><img src="/static/images/barcode.png" height="50" width="50">  Productos</h1>
<br>
<section class="table-responsive-lg">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col"><img src="/static/images/barcode_2.png" width="15" height="15">  Codigo_Barras</th>
                <th scope="col"><img src="/static/images/newspaper.png" width="15" height="15">  Nombre</th>
                <th scope="col"><img src="/static/images/guarantee-certificate.png" width="15" height="15">  Marca</th>
                <th scope="col"><img src="/static/images/description.png" width="15" height="15">  Descripci√≥n</th>
                <th scope="col"><img src="/static/images/groceries.png" width="15" height="15">  Tipo</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            $for row in datos:
                <tr>
                    <td><a href="/view_product/$row.codigo_barras">$row.codigo_barras</a></td>
                    <td><a href="/view_product/$row.codigo_barras">$row.nombre_p</a></td>
                    <td><a href="/view_product/$row.codigo_barras">$row.marca</a></td>
                    <td><a href="/view_product/$row.codigo_barras">$row.descripcion</a></td>
                    <td><a href="/view_product/$row.codigo_barras">$row.tipo</a></td>
                    <td  width="30" height="30"><a href="/update_product/$row.codigo_barras"><img src="/static/images/refresh.png" width="30" height="30"></a></td>
                    <td width="30" height="30"><a href="/delete_product/$row.codigo_barras"><img src="/static/images/delete.png" width="30" height="30"></a></td>
                </tr>
        </tbody>
    </table>
</section>
<br>
<a href="/insert_product"><button type="button" class="btn btn-success"><img src="/static/images/cart.png" height="20" width="20">  Nuevo Producto</button></a>
