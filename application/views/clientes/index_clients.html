$def with(datos)
<br>
<h1 class="text-center"><img src="/static/images/multiple-users-silhouette.png" height="50" width="50" margin-left="20px">  Clientes</h1>
<br>
<section class="table-responsive-lg">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col"><img src="/static/images/id-card.png" width="15" height="15">  RFC</th>
                <th scope="col"><img src="/static/images/user-silhouette.png" height="15" width="15">  Nombre</th>
                <th scope="col"><img src="/static/images/phone-receiver.png" width="15" height="15">  Teléfono</th>
                <th scope="col"><img src="/static/images/opened-email-envelope.png" width="15" height="15">  Correo</th>
                <th scope="col"><img src="/static/images/address.png" width="15" height="15">  Dirección</th>
                <th scope="col">Actualizar</th>
                <th  scope="col">Eliminar</t>
            </tr>
        </thead>
        <tbody>
            $for row in datos:
                <tr>
                    <td><a href="/view_clients/$row.rfc">$row.rfc</a></td>
                    <td><a href="/view_clients/$row.rfc">$row.nombre</a></td>
                    <td><a href="/view_clients/$row.rfc">$row.telefono</a></td>
                    <td><a href="/view_clients/$row.rfc">$row.correo</a></td>
                    <td><a href="/view_clients/$row.rfc">$row.direccion</a></td>
                    <td  width="30" height="30"><a href="/update_clients/$row.rfc"><img src="/static/images/refresh.png" width="30" height="30"></a></td>
                    <td width="30" height="30"><a href="/delete_clients/$row.rfc"><img src="/static/images/delete.png" width="30" height="30"></a></td>
                </tr>
        </tbody>
    </table>
</section>
<br>
<a href="/insert_clients"><button type="button" class="btn btn-success"><img src="/static/images/new-user_2.png" height="20" width="20">Nuevo Cliente</button></a>
